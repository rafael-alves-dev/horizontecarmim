<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refúgio da Mirela - Acesso</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel Decorative', cursive;
      background: url('img/fundo.png') no-repeat center center fixed;
      background-size: cover;
      color: #f0e6ff;
    }

    .login-container {
      max-width: 400px;
      margin: 12vh auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.8);
      border-left: 4px solid #8a2be2;
      border-right: 4px solid #8a2be2;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #d8c4ff;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid #8a2be2;
      border-radius: 5px;
      background-color: #1e1e2e;
      color: #f0e6ff;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background-color: #8a2be2;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #a566ff;
    }

    .clan-label {
      text-align: center;
      font-size: 1.2rem;
      color: #d0bdf4;
      margin-bottom: 2rem;
    }

    .error-message {
      display: none;
      text-align: center;
      color: #ff9090;
      margin-top: 1rem;
      font-size: 0.9rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Entrada no Refúgio</h2>
    <div class="clan-label">Clã Tremere ⚡</div>
    <form id="login-form">
      <label for="username">Identidade Arcanista</label>
      <input type="text" id="username" name="username" placeholder="Nome de sangue" required />

      <label for="password">Chave Rúnica</label>
      <input type="password" id="password" name="password" placeholder="Palavra-selo" required />

      <button type="submit">Invocar Acesso</button>
      <div class="error-message" id="error-message">As correntes arcanas se recusam a abrir. Reveja sua Identidade e Chave Rúnica.</div>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error-message");

      if (username === "bruxavermelha" && password === "arcana") {
        window.location.href = "refugio_mirela.html";
      } else {
        errorDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
