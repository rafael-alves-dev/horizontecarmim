<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem Enviada</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('img/fundo.png') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .caixa {
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid #8a2be2;
      border-radius: 12px;
      padding: 3rem;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.4);
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      color: #d0bdf4;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    a.botao {
      display: inline-block;
      margin-top: 2rem;
      background-color: #8B0000;
      color: white;
      padding: 0.7rem 1.4rem;
      border-radius: 6px;
      text-decoration: none;
      font-family: 'Cinzel Decorative', serif;
      transition: background 0.3s;
    }

    a.botao:hover {
      background-color: #a70000;
    }
  </style>
</head>
<body>
  <div class="caixa">
    <h1>Bilhete Enviado com Sucesso</h1>
    <p>O seu sussurro foi enviado nas sombras. Em breve, ele alcançará o destino desejado.<br>
    Você pode retornar ao refúgio ou continuar explorando a escuridão.</p>
    <a href="margot.html" class="botao">← Voltar ao Refúgio</a>
  </div>
</body>
</html>
