<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ref√∫gio de Valdeck - Acesso</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel Decorative', cursive;
      background: url('img/fundo.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
    }

    .login-container {
      max-width: 420px;
      margin: 12vh auto;
      padding: 2rem;
      background-color: rgba(8, 8, 8, 0.92);
      border-left: 4px solid #4c3a24;
      border-right: 4px solid #4c3a24;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(76, 58, 36, 0.5);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #d4b886;
    }

    .clan-label {
      text-align: center;
      font-size: 1.1rem;
      color: #a08763;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid #5c4a33;
      border-radius: 5px;
      background-color: #1a1a1a;
      color: #e0e0e0;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background-color: #4c3a24;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #6a4e30;
    }

    .error-message {
      display: none;
      text-align: center;
      color: #ff8484;
      margin-top: 1rem;
      font-size: 0.9rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Entrada no Ref√∫gio</h2>
    <div class="clan-label">Cl√£ Gangrel ü©∏</div>
    <form id="login-form">
      <label for="username">Nome de Sangue</label>
      <input type="text" id="username" name="username" placeholder="Identifique-se, andarilho" required />

      <label for="password">Instinto de Acesso</label>
      <input type="password" id="password" name="password" placeholder="Confesse seu instinto" required />

      <button type="submit">Entrar no Ref√∫gio</button>
      <div class="error-message" id="error-message">A Fera dentro de voc√™ n√£o foi reconhecida...</div>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error-message");

      if (username === "enoia" && password === "terraesangue") {
        window.location.href = "refugio_valdeck.html";
      } else {
        errorDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
